<div>
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Checkout</h1>
    <form (ngSubmit)="placeOrder()" class="space-y-6">

      <div class="space-y-4">
        <h2 class="text-xl font-semibold">لاكمال الطلب</h2>

        <div>
          <label for="phoneNumber" class="block text-sm font-medium text-gray-700">رقم الهاتف</label>
          <input 
            type="text" 
            id="phoneNumber" 
            [(ngModel)]="phoneNumber" 
            name="phoneNumber" 
            required 
            class="block w-full p-2 border border-gray-300 rounded-md"
            pattern="[0-9]{10}" 
            title="Enter a valid 10-digit phone number" />
        </div>

        <div>
          <label for="shippingAddress" class="block text-sm font-medium text-gray-700">العنوان</label>
          <input 
            type="text" 
            id="shippingAddress" 
            [(ngModel)]="line1" 
            name="shippingAddress" 
            required 
            class="block w-full p-2 border border-gray-300 rounded-md" />
        </div>

        <div>
          <label for="shippingCity" class="block text-sm font-medium text-gray-700">المدينة</label>
          <input 
            type="text" 
            id="shippingCity" 
            [(ngModel)]="shippingCity" 
            name="shippingCity" 
            required 
            class="block w-full p-2 border border-gray-300 rounded-md" />
        </div>

        <div>
          <label for="shippingCountry" class="block text-sm font-medium text-gray-700">البلد</label>
          <select 
            id="shippingCountry" 
            [(ngModel)]="shippingCountry" 
            name="shippingCountry" 
            required 
            class="block w-full p-2 border border-gray-300 rounded-md">
            <option value="Jordan">Jordan</option>
            <option value="United States">United States</option>
            <option value="United Arab Emirates">United Arab Emirates</option>
          </select>
        </div>
      </div>

      <div>
        <h2 class="text-xl font-semibold">Payment Method</h2>
        <div class="flex items-center">
          <input 
            type="radio" 
            id="cod" 
            name="paymentMethod" 
            value="CashOnDelivery" 
            [(ngModel)]="paymentMethod" 
            checked />
          <label for="cod" class="ml-2">Cash on Delivery</label>
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          class="bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700">
          Place Order
        </button>
      </div>

    </form>
  </div>
</div>
