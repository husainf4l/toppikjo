<section class="bg-white py-8 antialiased md:py-16">
  <div class="mx-auto max-w-screen-md px-4">
    <h2 class="text-2xl font-semibold text-gray-900">تأكيد الطلب</h2>
    <div class="mt-6 space-y-4">
      <p class="text-lg font-medium text-gray-700">العنوان: {{ address }}</p>
      <p class="text-lg font-medium text-gray-700">رقم الهاتف: {{ mobile }}</p>
      <p class="text-lg font-medium text-gray-700">إجمالي السعر: {{ totalPrice | currency:'JOD' }}</p>
      <button (click)="confirmOrder()"
        class="mt-4 w-full bg-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
        تأكيد الطلب
      </button>
    </div>
  </div>
</section>
