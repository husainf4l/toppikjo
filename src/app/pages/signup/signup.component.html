<!-- Main Container for Signup -->
<div class="min-h-screen flex flex-row-reverse">
    <!-- Right side with marketing content (similar to login) -->
    <div
        class="hidden lg:flex w-1/2 bg-gradient-to-br from-white to-gray-200 text-gray-800 p-12 items-center justify-center">
        <div class="max-w-lg space-y-8 text-right">
            <h1 class="text-5xl font-bold leading-snug text-gray-900">
                انضم إلى <span class="text-blue-600">توبيك</span>
            </h1>
            <p class="text-lg leading-relaxed text-gray-600">
                ابدأ رحلتك في عالم الجمال مع منتجات حصرية وتجربة تسوق مميزة.
            </p>
            <ul class="space-y-2">
                <li class="flex items-center  space-x-reverse space-x-2">
                    <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span>منتجات الجمال الحصرية</span>
                </li>
                <li class="flex items-center  space-x-reverse space-x-2">
                    <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span>حلول العناية بالبشرة المخصصة</span>
                </li>
                <li class="flex items-center  space-x-reverse space-x-2">
                    <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span>تجربة تسوق سلسة</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Left side with signup form (RTL) -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-6 lg:p-12">
        <div class="w-full max-w-md space-y-8 text-right">
            <h2 class="text-4xl font-bold text-gray-900 mb-6">إنشاء حساب جديد</h2>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">الاسم الكامل</label>
                    <input id="firstName" formControlName="firstName" type="text"
                        class="block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm text-gray-900 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-300 ease-in-out"
                        placeholder="أدخل اسمك الاول">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">الاسم الكامل</label>
                    <input id="lastName" formControlName="lastName" type="text"
                        class="block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm text-gray-900 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-300 ease-in-out"
                        placeholder="أدخل اسم العائلة">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                    <input id="email" formControlName="email" type="email"
                        class="block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm text-gray-900 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-300 ease-in-out"
                        placeholder="أدخل بريدك الإلكتروني">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                    <input id="password" formControlName="password" type="password"
                        class="block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm text-gray-900 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-300 ease-in-out"
                        placeholder="أدخل كلمة المرور">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">تأكيد كلمة
                        المرور</label>
                    <input id="confirmPassword" formControlName="confirmPassword" type="password"
                        class="block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm text-gray-900 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-300 ease-in-out"
                        placeholder="أعد إدخال كلمة المرور">
                </div>
                <div>
                    <button type="submit"
                        class="w-full py-3 px-6 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">
                        إنشاء حساب
                    </button>
                </div>

                <div *ngIf="error" class="text-red-500 text-sm text-center">
                    {{ error }}
                </div>
            </form>

            <div class="text-center">
                <p class="text-sm text-gray-600">هل لديك حساب؟ <a routerLink="/login"
                        class="font-medium text-blue-600 hover:underline">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>
</div>
