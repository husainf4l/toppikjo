<div class="nav-bar">
    <div class="nav-bar-cart">
        <i class="bx bx-cart bx-sm"></i>
    </div>
    <div class="nav-bar-logo">LOGO</div>
    <div class="nav-bar-menu">
        <i class="bx bx-menu bx-sm"></i>
    </div>
</div>

<div class="banner-main">
    <img class="banner" src="https://ik.imagekit.io/husian/banner-dark_W5uq7Dv5o%20(1).jpg?updatedAt=1723681981877"
        alt="banner" />
</div>
<div class="header">
    <h2 class="collection-header">{{routeName| titleTransform}}</h2>
</div>



<div class="product-list-container">
    <div class="product-list" *ngFor="let product of subProducts">
        <div class="product-container" [routerLink]="['/detail', product.id]">
            <img class="product-img" src={{product.imgUrl1}} alt="Purses" />
            <h5 class="product-list-text">{{product.title}}</h5>
        </div>
    </div>
</div>
