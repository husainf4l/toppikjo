<div class="container mx-auto px-4 md:px-6 lg:px-10 my-12">
    <h2 class="text-4xl font-bold text-center mb-8">{{ blog?.title }}</h2>

    <p class="text-lg text-gray-600 mb-6 text-center">{{ blog?.description }}</p>

    <!-- Blog Content -->
    <div class="prose prose-lg max-w-4xl mx-auto text-right" [innerHTML]="blog?.content"></div>

    <!-- Navigation Buttons -->
    <div class="flex justify-between items-center mt-12">
        <button *ngIf="previousBlogId" (click)="navigateToBlog(previousBlogId)"
            class="bg-teal-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-teal-700 transition duration-300">
            المقال السابق
        </button>

        <button *ngIf="nextBlogId" (click)="navigateToBlog(nextBlogId)"
            class="bg-teal-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-teal-700 transition duration-300">
            المقال التالي
        </button>
    </div>
</div>
