<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Categories</h2>

    <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 2xl:grid-cols-4 gap-6">
        <div *ngFor="let category of categories" class="bg-white rounded-3xl shadow-lg hover:shadow-2xl transition-transform transform 
                  hover:scale-105 duration-500 snap-center overflow-hidden flex-shrink-0 
                  mb-5 lg:w-80 w-48 h-48 relative cursor-pointer no-underline"
            [routerLink]="['/shop/category', category.handle]">

            <div class="absolute top-5 right-5 text-xl font-medium text-gray-500">
                {{ category?.name || 'Loading...' }}
            </div>

            <div class="absolute bottom-5 left-5 w-20 h-20 overflow-hidden rounded-lg">
                <img [src]="category.image" [alt]="category.name" class="w-full h-full object-cover" width="80"
                    height="80" loading="lazy" (error)="onImageError($event)">
            </div>
        </div>
    </div>
</div>
