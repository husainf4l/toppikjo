<div class="relative overflow-hidden  ">
  <!-- Container -->
  <div class="relative container mx-auto p-6 lg:px- flex flex-col md:flex-row justify-between md:items-center gap-4 ">

    <!-- Image with Title Overlay -->
    <div class="w-full md:w-1/3 flex justify-between animate-slideUp" *ngIf="heroContent">
      <div class="relative w-full max-w-md md:max-w-lg lg:max-w-xl rounded-xl overflow-hidden ">
        <img [src]="heroContent.imageUrl" [alt]="heroContent.alt"
          class="w-full h-auto transition-transform duration-500 " [attr.width]="800" [attr.height]="400" />

        <!-- Title Overlay -->
        <div class="absolute inset-0 flex items-end justify-center bg-black/30">
          <h1 class=" text-white text-center px-8 leading-tight">
            {{ heroContent.title }}
          </h1>
        </div>

      </div>
    </div>

    <!-- Description and Call-to-Action Section -->
    <div class="w-full md:w-2/3  md:text-center animate-fadeIn flex flex-col  items-center" *ngIf="heroContent">
      <p class="text-lg font-semibold md:text-xl text-gray-900 leading-relaxed max-w-4xl mx-auto md:mx-0">
        {{ heroContent.title2 }}
      </p>
      <p class="text-lg md:text-xl text-gray-700 leading-relaxed max-w-4xl mx-auto md:mx-0">
        {{ heroContent.description }}
      </p>

      <div class="flex justify-center md:justify-start mb-2">
        <a [href]="heroContent.buttonLink"
          class="inline-block bg-gradient-to-r from-rose-400 to-pink-500 hover:from-rose-500 hover:to-pink-600 text-white font-semibold py-3 px-8 rounded-full shadow-md transition-transform duration-300 hover:scale-105">
          {{ heroContent.buttonText }}
        </a>

      </div>
    </div>

  </div>
</div>
