<div class="p-8">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold">إدارة نقاط البيع المعتمدة</h2>
        <a [routerLink]="['/admin/authorized-pos/create']"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            إضافة نقطة بيع جديدة
        </a>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="w-full">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-4 text-right">اسم النقطة</th>
                    <th class="p-4 text-right">الوصف</th>
                    <th class="p-4 text-right">الموقع</th>
                    <th class="p-4 text-right">الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pos of authorizedPosList" class="border-b">
                    <td class="p-4 text-right">{{ pos.name }}</td>
                    <td class="p-4 text-right">{{ pos.description }}</td>
                    <td class="p-4 text-right">{{ pos.location }}</td>
                    <td class="p-4 flex justify-end space-x-2 gap-6">
                        <a [routerLink]="['/admin/authorized-pos/edit', pos.id]"
                            class="text-blue-600 hover:underline">تعديل</a>
                        <button (click)="deleteAuthorizedPos(pos.id)" class="text-red-600 hover:underline">حذف</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
