<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Edit Product</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="editProductForm">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Product Name</label>
            <input type="text" id="name" formControlName="name" class="w-full mt-2 p-2 border rounded-lg" />
        </div>

        <div class="mb-4">
            <label for="price" class="block text-gray-700">Price</label>
            <input type="number" id="price" formControlName="price" class="w-full mt-2 p-2 border rounded-lg" />
        </div>

        <div class="mb-4">
            <label for="description" class="block text-gray-700">Description</label>
            <textarea id="description" formControlName="description" rows="4"
                class="w-full mt-2 p-2 border rounded-lg"></textarea>
        </div>

        <div class="mb-4">
            <label for="imageUrl" class="block text-gray-700">Image URL</label>
            <input type="text" id="imageUrl" formControlName="imgUrl" class="w-full mt-2 p-2 border rounded-lg" />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
            Save Changes
        </button>
    </form>
</div>
