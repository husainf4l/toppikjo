<div class="p-8">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold">إدارة المنتجات</h2>
        <a [routerLink]="['/admin/products/create']" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            إضافة منتج جديد
        </a>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="w-full">
            <thead class="bg-gray-200 ">
                <tr>
                    <th class="p-4 text-right">اسم المنتج</th>
                    <th class="p-4 text-right">السعر</th>
                    <th class="p-4 text-right">الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products" class="border-b">
                    <td class="p-4">{{ product.name }}</td>
                    <td class="p-4">{{ product.price | currency:'JOD' }}</td>
                    <td class="p-4 flex space-x-2 gap-6">
                        <a [routerLink]="['/admin/products/edit', product.id]"
                            class="text-blue-600 hover:underline">تعديل</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
