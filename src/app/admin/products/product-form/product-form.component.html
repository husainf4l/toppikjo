<div class="p-8 max-w-3xl mx-auto bg-white shadow-md rounded-lg">
    <h2 class="text-3xl font-semibold mb-8 text-center">إضافة منتج جديد</h2>

    <form (ngSubmit)="submitForm()" class="space-y-6">
        <div>
            <label class="block text-lg font-medium text-gray-700">اسم المنتج</label>
            <input [(ngModel)]="name" name="name" required
                class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2 text-lg" />
        </div>

        <div>
            <label class="block text-lg font-medium text-gray-700">السعر</label>
            <input type="number" [(ngModel)]="price" name="price" required
                class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2 text-lg" />
        </div>

        <div>
            <label class="block text-lg font-medium text-gray-700">الوصف</label>
            <textarea [(ngModel)]="description" name="description" required
                class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2 text-lg"></textarea>
        </div>

        <div>
            <label class="block text-lg font-medium text-gray-700">رابط الصورة</label>
            <input [(ngModel)]="imgUrl" name="imgUrl"
                class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2 text-lg" />
        </div>

        <div>
            <label class="block text-lg font-medium text-gray-700">أو تحميل صورة</label>
            <input type="file" (change)="onFileSelected($event)" class="mt-2 block w-full p-2 border rounded-md" />

            <!-- Display the current image preview if available -->
            <div *ngIf="imgUrl" class="mt-4">
                <p class="text-lg font-medium text-gray-700">معاينة الصورة:</p>
                <img [src]="imgUrl" alt="Product Image" class="mt-2 h-32 w-32 object-cover rounded-md border" />
            </div>
        </div>

        <div>
            <label class="block text-lg font-medium text-gray-700">اللون</label>
            <select [(ngModel)]="color" name="color" multiple
                class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2 text-lg">
                <option value="Black">أسود</option>
                <option value="Dark Brown">بني داكن</option>
                <option value="Light Brown">بني فاتح</option>
                <option value="Blonde">أشقر</option>
                <option value="Gray">رمادي</option>
            </select>
        </div>

        <div class="flex items-center">
            <input type="checkbox" [(ngModel)]="featured" name="featured"
                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
            <label class="ml-2 block text-sm font-medium text-gray-700">منتج مميز</label>
        </div>

        <button type="submit"
            class="w-full bg-blue-600 text-white font-medium py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
            إضافة المنتج
        </button>
    </form>
</div>
