<section class="bg-white py-6">
    <div class="mx-auto max-w-screen-xl px-4 flex items-center justify-center flex-col h-full">
        <h2 class="mb-8 text-2xl font-extrabold tracking-tight text-center text-gray-900 md:text-4xl">
            متوفر بالاردن لدى
        </h2>
        <div class="grid grid-cols-3 gap-8 sm:gap-12 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-9 place-items-center">
            <a *ngFor="let logo of logos" [routerLink]="['/authorized', logo.alt]"
                class="flex justify-center items-center">
                <img [src]="logo.src" [alt]="logo.alt" class="max-h-20">
            </a>
        </div>
        <button
            class="lg:w-1/5 w-full mt-8 bg-gray-600 text-white font-medium py-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 "
            routerLink="/authorized">
            اكتشف نقاط البيع المعتمدة
        </button>

    </div>
</section>
